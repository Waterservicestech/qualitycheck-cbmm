<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="Eduarda Coradini @ WST; Using Bootstrap template" />
  <meta name="generator" content="Jekyll v4.0.1" />
  <title>CBMM Validador EDD</title>
  <link rel="shortcut icon" type="image/x-icon" href="/wst2.ico">

  <!-- EEL core Python -->
  <script type="text/javascript" src="/eel.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.css" rel="stylesheet" />
  <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>

  <!-- Main scripts -->
  <link href="./css/main.css" rel="stylesheet" />
  <script src="./js/main.js" type="text/javascript"></script>
</head>

<body>
  <div class="background">
    <div class="header">
      <h1 class="page_title">Quality Check</h1>
      <span class="developed_by_text">Desenvolvido por Water Services and Technologies®</span>
      <a href="https://waterservicestech.com/" target="_blank">
        <img class="image_wst" src="./img/wst.png" alt="" width="300" height="75px" />
      </a>
    </div>

    <div class="container flex-fill py-5">
      <div class="row d-flex justify-content-center">
        <!-- Coluna da esquerda -->
        <div class="col-12 col-md-6">
          <span class="field_title">Servidor</span>
          <input id="server_name" type="text" placeholder="Nome do Servidor" class="form-control" value="SRV-AWS-DB-01\DESENVOLVIMENTO" required />
          <p></p>
          <span class="field_title">Nome do Banco de dados</span>
          <input id="database_name" type="text" placeholder="Nome do Banco de dados" class="form-control" value="CBMMHGA_SUP" required />
          <p></p>
          <span class="field_title">Endereço de salvamento</span>
          <div class="d-flex">
            <input id="output_path" type="text" placeholder="Endereço para salvamento do(s) arquivo(s)" class="form-control input-combo" required />
            <span><button id="upload-btn-input" class="btn btn-secondary btn-combo" type="button">Procurar</button></span>
          </div>
          <div style="padding-top: 40px;">
            <button id="test-connection" class="btn btn-primary ui_button test_button">Testar Conexão</button>
            <span id="info-conexao" class="test_connection_div text_info"></span>
          </div>
    
          <!-- Seleção do tipo de dado -->
          <div id="tipo-dado-principal" class="hidden" style="padding-top: 20px;">
            <span class="field_title" style="font-size: 18 px; font-weight: bold;">Selecione o tipo de dado:</span>
            <div class="d-flex align-items-center" style="margin-top: 10px;">
              <div style="margin-right: 20px;">
                <input type="radio" id="radio_qualidade" name="tipo_dado_principal" value="qualidade" checked>
                <label for="radio_qualidade" style="color: white;">Dados de Qualidade</label>
              </div>
              <div>
                <input type="radio" id="radio_vazao" name="tipo_dado_principal" value="vazao">
                <label for="radio_vazao" style="color: white;">Dados de Vazão</label>
              </div>
            </div>
            <div style="padding-top: 20px;">
              <button id="selecionar-tipo-dado" class="btn btn-primary ui_button test_button">Selecionar</button>
            </div>
          </div>
        </div>
    
        <!-- Coluna da direita -->
        <div id="edd-section" class="hidden col-12 col-md-6">
          <span class="field_title">Arquivo Excel EDD</span>
          <div class="d-flex">
            <input id="edd-file-input" type="text" placeholder="Selecione o arquivo EDD" class="form-control input-combo" readonly />
            <span><button id="edd-file-upload-btn" class="btn btn-secondary btn-combo" type="button">Procurar</button></span>
          </div>
          <div id="depara-section" class="hidden" style="padding-top: 20px;">
            <span class="field_title">Arquivo Excel De-Para</span>
            <div class="d-flex">
              <input id="depara-file-input" type="text" placeholder="Selecione o arquivo De-Para" class="form-control input-combo" readonly />
              <span><button id="depara-file-upload-btn" class="btn btn-secondary btn-combo" type="button">Procurar</button></span>
            </div>
          </div>
    
          <div id="tipo-dado-radio" class="hidden" style="padding-top: 20px;">
            <span class="field_title">Selecione o tipo de dado de qualidade:</span>
            <div>
              <input type="radio" id="radio_agua" name="tipo_dado" value="agua" checked>
              <label for="radio_agua" style="color: white;">Águas e Efluentes</label>
            </div>
            <div>
              <input type="radio" id="radio_solo" name="tipo_dado" value="solo">
              <label for="radio_solo" style="color: white;">Solo e Sedimento</label>
            </div>
          </div>
    
          <div style="padding-top: 40px;">
            <button id="verificar-edd-btn" class="btn btn-primary ui_button hidden">Validar Arquivos</button>
            <span id="status-edd" class="text_info"></span>
          
            <!-- GIF de Carregamento (agora dentro deste bloco) -->
            <div id="loading-gif" style="display: none; padding-top: 10px; text-align: center;">
              <img src="../assets/loading-loading-forever.gif" alt="Carregando..." width="50" height="50">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wave-animation">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </div>
  </div>
</body>

</html>
